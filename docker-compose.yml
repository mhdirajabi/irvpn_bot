version: "3.9"

services:
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./bot:/app
      - media:/app/media
    networks:
      - app-network
    depends_on:
      - db
    restart: always

  admin:
    build:
      context: ./admin_panel
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./admin_panel:/app
      - media:/app/media
      - static:/app/static
    networks:
      - app-network
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:1.27
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/static
      - media:/usr/share/nginx/html/media
      - ./nginx/certs:/etc/nginx/certs
    networks:
      - app-network
    depends_on:
      - admin
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  media:
  static:
